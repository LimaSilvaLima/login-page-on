<app-default-login-layout
    title="Login into your account!"
    primaryBtnText="Login Now"
    secondaryBtnText="Signup Now"
    (submit)="submit()"
>
    <form [formGroup]="loginForm">
       <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email Address"
            placeholder="Enter your email"
        >
            <img src="/assets/svg/email-icon.svg" alt="icono de email" />
       </app-primary-input>
       <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Enter with password"
            placeholder="********"
        >
            <img src="/assets/svg/password-icon.svg" alt="icono de email" />
       </app-primary-input>
       <span>Forgot password?</span>
    </form>
</app-default-login-layout>
