<app-default-login-layout
    title="Signin and start today!"
    primaryBtnText="Signup Now"
    secondaryBtnText="Login Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disabledPrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Your name"
            placeholder="johndoe@gmail.come"
        >
            <img src="/assets/svg/email-icon.svg" alt="icone de email" />
       </app-primary-input>
       <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email Address"
            placeholder="Enter your email"
        >
            <img src="/assets/svg/email-icon.svg" alt="icone de email" />
       </app-primary-input>
       <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Enter with password"
            placeholder="********"
        >
            <img src="/assets/svg/password-icon.svg" alt="icono de email" />
       </app-primary-input>
       <app-primary-input
            formControlName="passwordConfirm"
            inputName="passwordconfirm"
            type="password"
            label="Confirm your password"
            placeholder="********"
        >
            <img src="/assets/svg/password-icon.svg" alt="icono de email" />
       </app-primary-input>
    </form>
</app-default-login-layout>
